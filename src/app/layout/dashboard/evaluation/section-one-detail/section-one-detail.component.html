<!-- <ng-container *ngFor="let sec of data.section"> -->
<div
  class="row"
  style="border-bottom: 2px solid black; width: 100%; margin: 5px 0"
></div>

<div class="row">
  <div class="col-md-12 text-center">
    <h4>
      <u>{{ data.sectionTitle }}</u>
    </h4>
  </div>
</div>

<!-- <div class="row" style="border-bottom:2px solid black;width: 100%;margin: 5px 0"></div> -->
<div class="row justify-content-center">
  <ng-container *ngFor="let img of data?.imageList; let i = index">
    <div class="col-md-4 mb-1 text-center card">
      <label class="title" for="title">{{ img.title }}</label>
      <img
        *ngIf="!img.isExternalUrl"
        src="{{ ip }}{{ img.url }}"
        width="400"
        height="400"
        (click)="showChildModal(img)"
        class="img-thumbnail img-item"
      />
      <img
        *ngIf="img.isExternalUrl"
        src="{{ img.url }}"
        width="400"
        height="400"
        (click)="showChildModal(img)"
        class="img-thumbnail img-item"
      />
      <div>
        <strong>Date:</strong>{{ img?.visitDate }}
        <br />

        <strong>Time:</strong>{{ img?.time }}
      </div>
    </div>
  </ng-container>
</div>

<!-- this table is moved to home page -->
<div class="row justify-content-center">
  <ng-container class="mt-2 justify-content-center" *ngIf="data?.tagsList">
    <div class="col-md-11 mt-5">
      <table class="table table-bordered">
        <tr *ngFor="let tab of data.tagsList; let j = index">
          <th style="width: 50%; background: lightgray">{{ tab.heading }}</th>
          <td style="width: 50%; word-break: break-all">{{ tab.value }}</td>
        </tr>
      </table>
    </div>
  </ng-container>
</div>

<div
  bsModal
  #childModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="dialog-child-name"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-child-name" class="modal-title pull-left">
          {{ selectedShop.title }}
        </h4>
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="hideChildModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="padding: 10px">
        <img
          *ngIf="!selectedShop.isExternalUrl"
          src="{{ ip }}{{ selectedShop.url }}"
          alt=""
          srcset=""
        />
        <img
          *ngIf="selectedShop.isExternalUrl"
          src="{{ selectedShop.url }}"
          alt=""
          srcset=""
        />
      </div>
    </div>
  </div>
</div>
