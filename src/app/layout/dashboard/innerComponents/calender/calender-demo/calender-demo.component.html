<section class="example-section">
  <ng-container>
    <mat-form-field class="example-margin mr-10-IMP">
      <mat-select
        placeholder="Select Merchandiser"
        name="surveyor"
        [(ngModel)]="selectedSurveyor"
        (ngModelChange)="getSurveyorWorking()"
      >
        <mat-option [value]="surveyor" *ngFor="let surveyor of surveyors">{{
          surveyor.fullName
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </ng-container>
</section>

<ng-template #customCellTemplate let-day="day" let-locale="locale">
  <div class="cal-cell-top">
    <span class="cal-day-badge" *ngIf="day.badgeTotal > 0">{{
      day.badgeTotal
    }}</span>
    <span class="cal-day-number">{{
      day.date | calendarDate: "monthViewDayNumber":locale
    }}</span>
  </div>
  <small style="margin: 5px" *ngIf="day.cssClass == 'bg-grey'"
    >There are events on this day</small
  >
</ng-template>
<app-calendar-header [(view)]="view" [(viewDate)]="viewDate">
</app-calendar-header>

<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    (beforeViewRender)="beforeMonthViewRender($event)"
    [refresh]="refresh"
    [cellTemplate]="customCellTemplate"
  >
  </mwl-calendar-month-view>
</div>
